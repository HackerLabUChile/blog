{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
      {{ with .Content -}}<div class="text-center">{{ . }}</div>{{ end -}}
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-center text-center">
      {{ range .Data.Pages -}}
      <div class="col-lg-5">
        <a class="text-body" href="{{ .RelPermalink }}">
          <img src="/images/contributors/{{ .Params.image }}" alt="Foto de perfil de {{ .Params.title }}"
            class="collaborator-photo">
          <h2 class="h4">{{ .Params.title }}</h2>
          <p>{{ .Params.excerpt | safeHTML }}</p>
        </a>
      </div>
      {{ end -}}
    </div>
  </div>
</section>
{{ end }}
